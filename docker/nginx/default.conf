server {
    listen       80;
    server_name 127.0.0.1;
    #access_log  /var/log/nginx/host.access.log  main;

    location /card {
        proxy_pass http://n8n_app:8100/card;  # 反向代理到Python应用容器的8000端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    set $static_path "/home/n8n_qiongbika/code/static";

    location /static/ {
        alias $static_path/;  # 将URL路径映射到本地文件系统路径
        autoindex on;      # 自动生成目录列表
    }

    # 添加API路由的反向代理
    location /api/ {
        proxy_pass http://n8n_app:8100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://n8n_app:8100/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 根路径代理到Python应用
    location / {
        proxy_pass http://n8n_app:8100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}